<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RoboMatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets & Fonts -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Montserrat|Raleway:200" rel="stylesheet">
</head>

<body id="body">
    <div id="panel" class="panel">
        <!-- Dynamically created -->
    </div>

    <!-- Stats Bar -->
    <div id="statsBox" class="statsBox hidden">
        <div class="stat time">
            <i class="far fa-clock"></i>
            <p id="time">0 Secs</p>
        </div>
        <div class="stat click">
            <i class="fas fa-mouse-pointer"></i>
            <p id="clicks">0 Clicks</p>
        </div>
        <div class="stat">
            <i id="iTarget" class="fas fa-crosshairs"></i>
            <p id="target">0 Target</p>
        </div>
        <div class="stat found"><i class="far fa-check-circle"></i>
            <p id="matched">0 Paired</p>
        </div>
        <div class="stat"><i class="fas fa-trophy"></i>
            <p id="score">0</p>
        </div>
    </div>

    <!-- Card Container -->
    <div id="cc">

    </div>

    <div class="float hidden" id="homeBtn" onclick="goHome()">
        <i class="fas fa-home my-float"></i>
    </div>

    <div class="float hidden" id="filterBtn">
        <i class="fas fa-filter my-float"></i>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Sort and Filter Results</h2>
            </div>

            <div class="modal-body">

                <div class="filterBox">
                    <h4>Filter by: </h4>
                    <span class="custom-dropdown small">
                        <select id="filterSel" onchange="filterData(value, null)">
                            <option value="all" selected=selected>Select Filter...</option>
                            <option value="name">User</option>
                            <option value="mode">Difficulty</option>
                            <option value="cards">Images</option>
                        </select>
                    </span>
                    <span class="custom-dropdown small">
                        <select id="selectOptions" onchange="filterData(null, value)">
                        </select>
                    </span>
                    <i class="fas fa-undo removeFilter" onclick="removeFilter()"></i>
                </div>

                <div class="filterBox">
                    <h4>Sort by: </h4>
                    <span class="custom-dropdown small">

                        <select id="sortOpts" onchange="sortData(value, null)">
                            <option id="sortname" value="name">User</option>
                            <option id="sortmode" value="mode">Mode</option>
                            <option id="sortTime" value="time">Time</option>
                            <option id="sortClicks" value="clicks">Clicks</option>
                            <option id="sortTarget" value="target">Target</option>
                            <option id="sortcards" value="cards">Images</option>
                            <option id="sortScore" value="score" selected=true>Score</option>
                        </select>
                    </span>
                    <span class="custom-dropdown small">
                        <select onchange="sortData(null, value)">
                            <option value="asc">Ascending</option>
                            <option value="desc" selected=true>Descending</option>
                        </select>
                    </span>
                </div>

            </div>
        </div>

    </div>
    <script src="./scripts/gameOptions.js"></script>
    <script src="./scripts/functions.js"></script>
    <script src="./scripts/gameplay.js"></script>
    <script src="./scripts/leaderboard.js"></script>
    <script src="./scripts/modal.js"></script>
    <script src="./scripts/screens.js"></script>
</body>

</html>
