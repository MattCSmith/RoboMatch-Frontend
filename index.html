<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>RoboMatch</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="/ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">

    <!-- Stylesheets & Fonts -->
    <link rel="stylesheet" href="./styles/styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Audiowide|Montserrat|Raleway:200" rel="stylesheet">
</head>

<body id="body">
    <div id="panel" class="panel">
        <!-- Dynamically created -->
    </div>

    <!-- Stats Bar -->
    <div id="statsBox" class="statsBox hidden">
        <div class="stat time">
            <i class="far fa-clock"></i>
            <p id="time">0 Secs</p>
        </div>
        <div class="stat click">
            <i class="fas fa-mouse-pointer"></i>
            <p id="clicks">0 Clicks</p>
        </div>
        <div class="stat">
            <i id="iTarget" class="fas fa-crosshairs"></i>
            <p id="target">0 Target</p>
        </div>
        <div class="stat found"><i class="far fa-check-circle"></i>
            <p id="matched">0 Paired</p>
        </div>
        <div class="stat"><i class="fas fa-trophy"></i>
            <p id="score">0</p>
        </div>
    </div>

    <!-- Card Container -->
    <div id="cc">

    </div>

    <script src="./scripts/functions.js"></script>
    <script src="./scripts/gameplay.js"></script>
    <script src="./scripts/leaderboard.js"></script>
    <script src="./scripts/screens.js"></script>
</body>

</html>
